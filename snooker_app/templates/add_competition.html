{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Competition</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Competition</button>
        <a href="{% url 'competition_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
