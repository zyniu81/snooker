{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Player</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'player_detail' player.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
