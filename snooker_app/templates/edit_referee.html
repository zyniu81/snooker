{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Referee - {{ referee }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'referee_detail' referee.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
