{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete Competition</h2>
  <p>Are you sure you want to delete competition "{{ competition.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'competition_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
