{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete User: {{ user.username }}</h2>
    <p>Are you sure you want to delete user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'user_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
