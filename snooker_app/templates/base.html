<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Snooker{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'home' %}">Snooker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'player_list' %}">Players</a>
                            <a class="nav-item nav-link" href="{% url 'match_list' %}">Matches</a>
                            <a class="nav-item nav-link" href="{% url 'competition_list' %}">Tournaments</a>
                            <a class="nav-item nav-link" href="{% url 'referee_list' %}">Referees</a>
                            <a class="nav-item nav-link" href="{% url 'venue_list' %}">Venue</a>
                            <a class="nav-item nav-link" href="{% url 'achievement_list' %}">Achievement</a>
                            <a class="nav-item nav-link" href="{% url 'user_settings' %}">User Settings</a>
                            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>

        <main role="main">
            {% block content %}

            {% endblock %}
        </main>

        <footer class="mt-5">
            <p>&copy; 2024 Snooker App. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
