{% extends 'base.html' %}

{% block title %}Delete Player{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Player</h2>
    <p>Are you sure you want to delete player "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'player_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
