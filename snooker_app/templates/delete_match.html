{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Delete Match</h2>
  <p>Are you sure you want to delete match "{{ match }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'match_detail' match.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
